<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shoppingcar</title>

    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../Vcss/shoppingcar.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/shoppingcar.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
</head>
<body>

    <div class="wrapper">
        <!--*************************header*********************************-->
        <div id="header" class="clearfix">
            <a class="logo" href="###" title="凡客诚品">
                <img alt="凡客诚品" src="../images/car1.png">
            </a>
            <div class="help-center">
                <a href="http://help.vancl.com/">帮助中心</a>
            </div>
            <div class="account">
                <p>您好，欢迎光临凡客诚品。<a class="login" href="###">登录</a>|<a class="reg" href="###">注册</a></p>
            </div>
        </div>
    </div>
        <!--*************************location*********************************-->
    <div class="wrapper">
        <div id="location">
            <em style="    font-style: normal;color: #fff;" >1.我的购物车</em>
            <span>2.填写核对信息单</span>
            <span>3.成功提交订单</span>
        </div>
    </div>
    <!--************************H2****tip********************************-->
    <div class="wrapper">
        <div class="H2">
            <h2>我的购物车</h2>
        </div>
        <div class="tip">
            <span>温馨提示</span>
            1.选购清单中的商品无法保留库存，请您及时结算。2.商品的价格和库存将以订单提交时为准。3.促销活动满减优惠将均摊至商品小计中。

        </div>
    </div>
<!--*********************product********************************************************8-->
    <div class="wrapper">
        <div class="product">
            <table style="cellspacing:0;">
                <thead>
                <tr>
                    <th class="title-white bd-left" style="width: 16px">
                        &nbsp;
                    </th>
                    <th class="bar-title " style="width: 80px">
                        <input id="all-ckb-top" type="checkbox" class="track all-products-ckb ckb" name="all-products" value="all-products" data-del-tip=""><label for="all-ckb-top">全选</label>
                    </th>
                    <th class="image" style="width: 50px">
                        &nbsp;
                    </th>
                    <th class="name" style="width: 250px">
                        商品名称
                    </th>
                    <th class="size" style="width: 110px">
                        尺寸
                    </th>
                    <th class="presentpoints" style="display:none">
                        积分
                    </th>
                    <th class="price" style="width: 30px">
                        单价
                    </th>
                    <th class="qty" style="width: 130px">
                        数量
                    </th>
                    <th class="discount" style="width: 25px">
                        优惠
                    </th>
                    <th class="subtotal" style="width: 80px">
                        小计
                    </th>
                    <th class="operate"   style="width: 98px">
                        操作
                    </th>
                    <th class="title-white bd-right" style="width: 126px">
                        &nbsp;
                    </th>
                </tr>
                </thead>
            </table>
            <div id="proall">

                <ul class="import">
                    <li><input type="checkbox" id="checkbox"></li>
                    <li><img class="she" src="../images/shirt3.jpg"></li>
                    <li><a href="###">2017 春款 牛津纺 织带宽松 女款天蓝色</a></li>
                    <li><span>L</span></li>
                    <li><span>￥109.00</span></li>
                    <li>
                        <b class="rig">-</b>
                        <input class="cen" type="text" placeholder="1"/>
                        <b class="lef">+</b>
                    </li>
                    <li><span>￥109.00</span></li>
                    <li><p>删除</p></li>
                </ul>
            </div>
        </div>

    </div>


</body>
</html>
