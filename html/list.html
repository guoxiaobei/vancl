<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" type="text/css" href="../Vcss/index.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../Vcss/list.css">

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/publichead.js"></script>
    <script type="text/javascript" src="../js/publicfooter.js"></script>
    <script type="text/javascript" src="../js/list.js"></script>
</head>
<body>
<!--***********************head1*******************************************-->
<div class="head1"></div>

<!--***********************Location*******************************************-->
<div class="Location">
    <div class="wrap">
        <div style="height:40px">
            <div class="location">
                当前位置：<a href="###">所有分类</a>
            </div>
            <div class="find">
                找到和<span>T恤</span> 相关商品<span>462</span>款
            </div>
        </div>

        <div class="selectarea">
            <div style="width: 1198px;height:34px;border-bottom: 1px dotted #C7CACD">
                <div class="fuzhuang1">服装</div>
                <div class="fuzhuang2">
                    <ul>
                        <li><a href="###">男装</a><span>(316)</span></li>
                        <li><a href="###">TV</a><span>(188)</span></li>
                        <li><a href="###">女装</a><span>(143)</span></li>
                        <li><a href="###">童装</a><span>(3)</span></li>
                    </ul>
                </div>

            </div>
        </div>

    </div>
</div>
<!--***********************fixed*******************************************-->
<div id="fixed">
    <div class="wrap">
        <div class="fixed1">
            <span class="allpro">全部商品</span>
            <div class="page">
                <div style="float: left"><span>1</span>/ <span>5</span></div>
                <a href="###"><i class="icon iconfont icon-xiangzuojiantou"></i></a>
                下一页
                <a href="###"><i class="icon iconfont icon-xiangyoujiantou"></i></a>
            </div>
        </div>
        <ul class="fixed2">
            <ul class="fcol1">
                <li><a href="###">默认</a><span></span></li>
                <li><a href="###">销量</a><span></span></li>
                <li><a href="###">好评</a><span></span></li>
                <li><a href="###">最新</a><span></span></li>
                <li>
                    <a href="###">价格</a>
                    <span></span>

                </li>


            </ul>
            <div class="fcol2">
                <div style="width: 107px;height: 27px;z-index: 6;">
                    <input type="text">
                    <span>-</span>
                    <input style="margin-left: 0px" type="text">
                </div>
            </div>
            <div class="fcol3">
                合并商品类型
            </div>
        </ul>
    </div>
</div>
<!--***********************content*******************************************-->
<div id="content">
    <div class="wrap">
        <div id="Tshirt">

        </div>
    </div>
</div>
<div style="clear: both"></div>
<!--***********************Page*******************************************-->
<div class="Page">
    <div class="wrap">
        <div class="page">
            <span class="trangle">
                <a href="###">上一页</a>
            </span>
            <ul id="button">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>

            <span class="trangleR">
                <a href="###">下一页</a>
            </span>
            <em class="em">共5页</em>
            <strong style="font-style: normal;font-weight: normal;float: left;margin-top: 6px;">到第</strong>
            <input type="text"  value="2" id="pageinput">
            <strong style="float: left;margin-top: 6px;width: 12px;height: 16px;font-style: normal;font-weight: normal;">页</strong>
            <input type="button" value="" class="pageinput2">
        </div>
    </div>
</div>

<div style="height: 47px;background: red;margin-top:26px;"></div>
<!--***********************backtop*******************************************-->
<div id="backtop">

</div>

<!--***********************wei*******************************************-->
<div class="wei"></div>

</html>
